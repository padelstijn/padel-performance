<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padel Match Analyzer</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Padel Match Analyzer</h1>

<section id="match-info">
<h2>Wedstrijd Info</h2>
<label>Locatie:
  <select id="location">
    <option value="TPC Daalmeer - Klaas Bootpad 4-6, 1827 CK Alkmaar">TPC Daalmeer</option>
    <option value="Una Mas padel - Schermerweg 95, 1821 BG Alkmaar">Una Mas</option>
    <option value="T.C. Alkmaar Tennis & Padel - Terborchlaan 315, 1816 MH Alkmaar">T.C. Alkmaar</option>
    <option value="Tree11 - Terborchlaan 311, 1816 MH Alkmaar">Tree11</option>
    <option value="Golf & Padel Sluispolder - Sluispolderweg 7, 1817 BM Alkmaar">Golf & Padel</option>
  </select>
</label>
<label>Extra locatie:
  <input type="text" id="extraLocation" placeholder="Nieuwe locatie">
</label>
<label>Reden wedstrijd:
  <select id="matchReason">
    <option value="Oefening">Oefening</option>
    <option value="Training">Training</option>
    <option value="Competitie">Competitie</option>
    <option value="Ladderwedstrijd">Ladderwedstrijd</option>
    <option value="Toernooi">Toernooi</option>
    <option value="KOTCP">KOTCP</option>
    <option value="Anders">Anders</option>
  </select>
</label>
<label>Extra info:
  <input type="text" id="extraInfo" placeholder="Toernooi, speelsterkte, baan, tijd etc.">
</label>
<label>Duur wedstrijd (minuten):
  <input type="number" id="matchDuration" value="60" min="10" max="300">
</label>
<button id="makeAnalysisTop">Maak Analyse</button>
</section>

<section id="players">
<h2>Spelers & Observaties</h2>

<div class="player-section" id="player1-section">
<label>Speler 1 naam: <input type="text" id="player1" value="Speler A"></label>
<label>Observaties: <textarea id="notes1"></textarea></label>
<h3>Slag-analyse (0–100)</h3>
<div id="sliders1"></div>
</div>

<div class="player-section" id="player2-section">
<label>Speler 2 naam: <input type="text" id="player2" value="Speler B"></label>
<label>Observaties: <textarea id="notes2"></textarea></label>
<h3>Slag-analyse (0–100)</h3>
<div id="sliders2"></div>
</div>

<div class="player-section" id="player3-section">
<label>Speler 3 naam: <input type="text" id="player3" value="Speler C"></label>
<label>Observaties: <textarea id="notes3"></textarea></label>
<h3>Slag-analyse (0–100)</h3>
<div id="sliders3"></div>
</div>

<div class="player-section" id="player4-section">
<label>Speler 4 naam: <input type="text" id="player4" value="Speler D"></label>
<label>Observaties: <textarea id="notes4"></textarea></label>
<h3>Slag-analyse (0–100)</h3>
<div id="sliders4"></div>
</div>
</section>

<section id="sets-section">
<h2>Setscores (7 bolletjes per team / max 5 sets)</h2>
<div id="sets"></div>
</section>

<section id="upload-section">
<h2>Upload TXT voor historische data</h2>
<input type="file" id="fileUpload" accept=".txt">
<pre id="fileContent"></pre>
<button id="makeAnalysisBottom">Maak Analyse</button>
</section>

<section id="export-section">
<h2>Export & Analyse</h2>
<button id="exportTXT">Export naar TXT</button>
<button id="exportPDF">Export naar PDF</button>
<button id="exportWhatsApp">Export naar WhatsApp</button>
<pre id="reportOutput"></pre>
</section>

<script src="script.js"></script>
</body>
</html>
