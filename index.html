<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padel Performance Club Demo</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>ğŸ¾ Padel Performance Club Demo</h1>

<!-- Analyse bovenaan -->
<div id="reportSummaryTop" class="section"></div>
<button id="makeAnalysisTop">Maak Analyse</button>

<div class="section">
<h2>Wedstrijd Info</h2>
<label>Locatie:
  <select id="location">
    <option value="TPC Daalmeer - Klaas Bootpad 4-6, 1827 CK Alkmaar">TPC Daalmeer</option>
    <option value="Una Mas padel - Schermerweg 95, 1821 BG Alkmaar">Una Mas</option>
    <option value="T.C. Alkmaar Tennis & Padel - Terborchlaan 315, 1816 MH Alkmaar">T.C. Alkmaar</option>
    <option value="Tree11 - Terborchlaan 311, 1816 MH Alkmaar">Tree11</option>
    <option value="Golf & Padel Sluispolder - Sluispolderweg 7, 1817 BM Alkmaar">Golf & Padel</option>
  </select>
  <input type="text" id="extraLocation" placeholder="Extra locatie">
</label>

<label>Reden wedstrijd:
  <select id="matchReason">
    <option value="Oefening">Oefening</option>
    <option value="Training">Training</option>
    <option value="Competitie">Competitie</option>
    <option value="Ladderwedstrijd">Ladderwedstrijd</option>
    <option value="Toernooi">Toernooi</option>
    <option value="KOTCP">KOTCP</option>
    <option value="Anders">Anders</option>
  </select>
  <input type="text" id="extraInfo" placeholder="Extra info / toernooi / tijd / spelers info">
</label>

<label>Duur wedstrijd (minuten):
  <input type="number" id="matchDuration" value="60" min="10" max="300">
</label>
</div>

<div class="section" id="playersSection">
<h2>Spelers</h2>
<label>Speler 1 naam: <input type="text" id="player1" value="Speler A"></label>
<label>Speler 2 naam: <input type="text" id="player2" value="Speler B"></label>
<label>Speler 3 naam: <input type="text" id="player3" value="Speler C"></label>
<label>Speler 4 naam: <input type="text" id="player4" value="Speler D"></label>
</div>

<!-- Slag-analyse per speler -->
<div id="slidersSection" class="section"></div>

<!-- Setscores -->
<div id="setsSection" class="section"></div>

<!-- Upload TXT -->
<div class="section">
<h2>Upload TXT of PDF voor historische data</h2>
<input type="file" id="fileUpload" accept=".txt,.pdf">
<pre id="fileContent"></pre>
</div>

<!-- Analyse onderaan -->
<button id="makeAnalysisBottom">Maak Analyse</button>
<div id="reportSummaryBottom" class="section"></div>

<!-- Export knoppen -->
<div class="section">
<button id="exportTXT">Export naar TXT</button>
<button id="exportPDF">Export naar PDF</button>
<button id="exportWhatsApp">Export naar WhatsApp</button>
</div>

<!-- Resultaat / Leaderboard -->
<div id="resultSection" class="section">
<h2>ğŸ“Š Resultaat</h2>
<div id="scoreDisplay"></div>
<div id="radars4Players" class="radars4"></div>

<h2>ğŸ† Club Leaderboard</h2>
<div id="leaderboard"></div>
</div>

<script type="module" src="app.js"></script>
<script src="script.js"></script>
</body>
</html>
