<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padel Performance Analyzer</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>ðŸŽ¾ Padel Performance Analyzer</h1>

<!-- Wedstrijd Info -->
<div class="section">
<h2>Wedstrijd Info</h2>
<label>Locatie:
  <select id="location">
    <option value="TPC Daalmeer - Klaas Bootpad 4-6, 1827 CK Alkmaar">TPC Daalmeer</option>
    <option value="Una Mas padel - Schermerweg 95, 1821 BG Alkmaar">Una Mas</option>
    <option value="T.C. Alkmaar Tennis & Padel - Terborchlaan 315, 1816 MH Alkmaar">T.C. Alkmaar</option>
    <option value="Tree11 - Terborchlaan 311, 1816 MH Alkmaar">Tree11</option>
    <option value="Golf & Padel Sluispolder - Sluispolderweg 7, 1817 BM Alkmaar">Golf & Padel</option>
  </select>
</label>

<label>Extra locatie / baan:
  <input type="text" id="extraLocation" placeholder="Bijv. baan 1">
</label>

<label>Reden wedstrijd:
  <select id="matchReason">
    <option value="Oefening">Oefening</option>
    <option value="Training">Training</option>
    <option value="Competitie">Competitie</option>
    <option value="Ladderwedstrijd">Ladderwedstrijd</option>
    <option value="Toernooi">Toernooi</option>
    <option value="KOTCP">KOTCP</option>
    <option value="Anders">Anders</option>
  </select>
</label>

<label>Extra info wedstrijd:
  <input type="text" id="extraInfo" placeholder="Bijv. speelsterkte, tijd, spelers">
</label>

<label>Duur wedstrijd (minuten):
  <input type="number" id="matchDuration" value="60" min="10" max="300">
</label>

<button class="analyse-btn" id="makeAnalysisTop">Maak Analyse</button>
</div>

<!-- Spelers en Slag-analyse -->
<div class="section">
<h2>Spelers & Slag-analyse</h2>
<div id="players"></div>
</div>

<!-- Setscore -->
<div class="section">
<h2>Setscore (7 bolletjes per team / max 5 sets)</h2>
<div id="sets"></div>
</div>

<!-- Upload TXT -->
<div class="section">
<h2>Upload TXT voor historische data</h2>
<input type="file" id="fileUpload" accept=".txt">
<pre id="fileContent"></pre>
<button class="analyse-btn" id="makeAnalysisBottom">Maak Analyse</button>
</div>

<!-- Export -->
<div class="section">
<h2>Export & Analyse</h2>
<button id="exportTXT">Export naar TXT</button>
<button id="exportPDF">Export naar PDF</button>
<button id="exportWhatsApp">Export naar WhatsApp</button>
</div>

<!-- Resultaten -->
<div class="section">
<h2>ðŸ“Š Resultaten</h2>
<div id="analysisResults"></div>
<div id="radarsContainer" class="radars-grid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
