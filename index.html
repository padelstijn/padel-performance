<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padel Performance Demo</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ðŸŽ¾ Padel Performance Demo</h1>

<h2>Wedstrijd Info</h2>
<label>Locatie:
  <select id="location">
    <option value="TPC Daalmeer - Klaas Bootpad 4-6, 1827 CK Alkmaar">TPC Daalmeer</option>
    <option value="Una Mas padel - Schermerweg 95, 1821 BG Alkmaar">Una Mas</option>
    <option value="T.C. Alkmaar Tennis & Padel - Terborchlaan 315, 1816 MH Alkmaar">T.C. Alkmaar</option>
    <option value="Tree11 - Terborchlaan 311, 1816 MH Alkmaar">Tree11</option>
    <option value="Golf & Padel Sluispolder - Sluispolderweg 7, 1817 BM Alkmaar">Golf & Padel</option>
  </select>
</label>

<label>Extra locatie: <input type="text" id="extraLocation" placeholder="Baan / andere info"></label>

<label>Reden wedstrijd:
  <select id="matchReason">
    <option value="Oefening">Oefening</option>
    <option value="Training">Training</option>
    <option value="Competitie">Competitie</option>
    <option value="Ladderwedstrijd">Ladderwedstrijd</option>
    <option value="Toernooi">Toernooi</option>
    <option value="KOTCP">KOTCP</option>
    <option value="Anders">Anders</option>
  </select>
</label>

<label>Extra info reden: <input type="text" id="extraReasonInfo" placeholder="Naam toernooi / spelers / tijd etc."></label>

<label>Duur wedstrijd (minuten): <input type="number" id="matchDuration" value="60" min="10" max="300"></label>

<button id="makeAnalysisTop">Maak Analyse</button>

<h2>Spelers</h2>
<label>Speler A: <input type="text" id="playerA" value="Speler A"></label>
<label>Speler B: <input type="text" id="playerB" value="Speler B"></label>
<label>Speler C: <input type="text" id="playerC" value="Speler C"></label>
<label>Speler D: <input type="text" id="playerD" value="Speler D"></label>

<h2>Slag-analyse (0â€“100) & Notities</h2>
<div id="slidersContainer"></div>

<h2>Setscore (7 bolletjes per team / tot 5 sets)</h2>
<div id="setsContainer"></div>

<h2>Persoonlijke reflectie</h2>
<textarea id="reflection" placeholder="Observaties, opmerkingen, strategie, uitdagingen" rows="3"></textarea>

<h2>Upload TXT of PDF voor historische data</h2>
<input type="file" id="fileUpload" accept=".txt,.pdf">
<pre id="fileContent"></pre>

<button id="makeAnalysisBottom">Maak Analyse</button>

<h2>Export & Analyse</h2>
<button id="exportTXT">Export naar TXT</button>
<button id="exportPDF">Export naar PDF</button>
<button id="exportWhatsApp">Export naar WhatsApp</button>

<h2>ðŸ“Š Resultaten</h2>
<div id="results"></div>
<h3>Radar Charts per speler</h3>
<div id="radarsBottom" style="display:flex; gap:10px;"></div>

<script src="script.js"></script>
</body>
</html>
